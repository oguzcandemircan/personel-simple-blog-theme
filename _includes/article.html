<article class="post">
    <div>
        <a href="{{ post.url | remove_first:'/'}}">
            <h2>{{ post.title }}</h2>
            <img src="{{ post.image }}" alt="{{ post.title }}" />
            <p>{{ post.description | strip_html }}</p>
        </a>
    </div>
    <span class="post-date" title="{{ post.date | date: '%d/%m/%Y' }}">
        {{ post.date | date: "%-d" }}
        {% assign m = post.date | date: "%-m" | minus: 0 %}
        {{ site.data.locale.tr.date.month_names[m] }}
        {{ post.date | date: "%Y" }}
    </span>
</article>
