---
layout: default
comments: true
---
<article class="post-detail mt-4">
    <h2>{{ page.title }}</h2>
    <p>
        <img src="{{ page.image }}" alt="{{ page.title }}" />
        {{ page.content }}
    </p>
    <div class="tags">
        <ul>
            {% for tag in page.tags %}
            <li><a href="{{ site.url }}/tags#{{ tag }}" title="{{ tag }}"><span>{{ tag }}</span></a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="date">
        <span>{{ page.date | date: "%-d %B %Y" }}</span>
    </div>
    <hr>
    <div class="disqus-comments"> {% include disqus.html %} </div>
</article>
